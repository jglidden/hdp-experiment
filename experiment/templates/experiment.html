{% extends "base.html" %}

{% block otherhead %}
<style type="text/css">
    .hidden  { display: none; }
</style>
{% endblock %}

{% block content %}

<div class="main">
    <div class="span12">
        <img src={{img}}>
        <p><br>Is this a {{label}}?</p>

        {% if yes %}
            <button class="btn btn-success">Yes</button></a>
            <button btn="display: none;" class="btn btn-danger">No</button></a>
        {% elif no %}
            <button btn="display: none;" class="btn btn-success">Yes</button></a>
            <button class="btn btn-danger" >No</button>
        {% else %}
            <form form="display: none;" action="" method="POST">
                <input type="hidden" name="img" value={{ img }}>
                <input type="hidden" name="label" value={{ label }}>
            <button type="submit" name="yes" value="True" class="btn btn-success">Yes</button></a>
            <button type="submit" name="no" value="False" class="btn btn-danger" >No</button>
            </form>
        {% endif %}

        {% if correct == True %}
        <p>Correct!</p>
        <a href="/exp"> Next </a>

        {% elif correct == False %}
        <p>Incorrect!</p>
        <a href="/exp"> Next </a>
        {% endif %}
        

</div>

{% endblock %}
