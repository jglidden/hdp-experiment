{% extends "base.html" %}

{% block otherhead %}
    <style>
        .hidden { display: none; }
        .unhidden { display: block; }
    </style>
    <script src="../static/scripts/correct.js"></script>
{% endblock %}

{% block content %}

<div class="row">
    <div class="span12">
        <img src=static/{{img}}>
        <p><br>Is this a {{label}}?</p>

        <a href="javascript:correct('yes')"><button class="btn btn-success">Yes</button></a>
        <button class="btn btn-danger">No</button>
        <div id="correct" class="hidden">
            <p>Correct!</p>
        </div>
    </div>
</div>

{% endblock %}
