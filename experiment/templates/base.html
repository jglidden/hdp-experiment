<!DOCTYPE html>
<html>
    <head>
        <title>Cocosci experiment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../static/vendor/bootstrap.css" rel="stylesheet">
        <link href="../static/css/style.css" rel="stylesheet" type="text/css">
        {% block otherhead %}
        {% endblock %}
    </head>
    <body>
        <script src="../static/vendor/jquery-1.10.2.min.js" ></script>
        <script src="../static/vendor/bootstrap.js"></script>
        <script src="../static/vendor/d3.v3.min.js"></script>

        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div class="nav-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a data-toggle="modal" href="#instructions">Instructions</a></li>
                <li><a href="/logout">Logout</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>


        <div class="container" id="content">
            <!-- Modal -->
            <div class="modal fade" id="instructions" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Instructions</h4>
                </div>
                <div class="modal-body">
                    {% block instructions %}{% endblock %}
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
