<!DOCTYPE html>
<html>
<head>
    <link href="../static/vendor/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/tree.css">
    <script src="../static/vendor/d3.v3.min.js"></script>
</head>

<body>
    <div class="container">
    {% include "instructions/intro-{0}.html".format(pageno) %}
    </div>
    {% if 1 < pageno|int() and pageno|int() < 6 %}
    <div id="content">
    <script src="../static/js/tree.js"></script>
    <script>
        showExample({{pageno}}, 250, 820);
    </script>
    </div>
    {% endif %}
    <div class="container">
    <ul class="pager">
          {% if pageno|int() > 1 %}
          <li class="previous"><a href="/experiment_instructions/{{pageno-1}}">Previous</a></li>
          {% endif %}
          {% if nextpage %}
          <li class="next"><a href="/experiment_instructions/{{pageno+1}}">Next</a></li>
          {% endif %}
    </ul>
    </div>
</body>
</html>
